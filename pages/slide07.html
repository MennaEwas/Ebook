<section class="page">
  <div class="content-area">
    <h2 class="page-title">Word Detective</h2>  
    <button class="audio-narration-btn" data-audio="slide07">
        ðŸ”Š Listen
      </button>
    <img src="assets/images/vocabulary.png" alt="Vocabulary illustration" class="story-image">
    <p class="instruction">Help the word detective match each word to its meaning.</p>
  </div>

  <div class="activity-area">
    <div class="matching-container" aria-label="Vocabulary matching game">
      <div class="matching-words" aria-label="Words to drag">
        <div class="match-word" draggable="true" data-match="wriggled">wriggled</div>
        <div class="match-word" draggable="true" data-match="tingled">tingled</div>
        <div class="match-word" draggable="true" data-match="snuggly">snuggly</div>
        <div class="match-word" draggable="true" data-match="quarters">quarters</div>
        <div class="match-word" draggable="true" data-match="tolerate">tolerate</div>
      </div>

      <div class="matching-definitions" aria-label="Definitions to drop onto">
        <div class="match-definition" data-match="wriggled">
          moved with small twisting movements
        </div>
        <div class="match-definition" data-match="tingled">
          felt a slight prickling sensation
        </div>
        <div class="match-definition" data-match="snuggly">
          cozy and comfortable
        </div>
        <div class="match-definition" data-match="quarters">
          a place to live or stay
        </div>
        <div class="match-definition" data-match="tolerate">
          to accept or allow something
        </div>
      </div>
    </div>
  </div>

  <div class="feedback-area" role="status"></div>
</section>
