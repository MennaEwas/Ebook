<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Borrowed Bunny - Interactive E-Book</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Intro Video Section -->
    <section id="intro-section" class="intro-section">
        <div class="intro-content">
            <img src="assets/images/school-logo.png" alt="School Logo" class="intro-logo">
            <h1 class="intro-title">A Borrowed Bunny</h1>
            <p class="intro-teacher">Teacher: Miss Magda Mamdouh</p>
            <div class="video-container">
                <video class="intro-video" controls>
                    <source src="assets/video/story-intro.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <p class="intro-credit">Website developed by FluffyCode.ai</p>
            <button id="start-reading-btn" class="start-reading-btn">ðŸ“– Start Reading the E-book</button>
        </div>
    </section>

    <!-- E-book Wrapper (hidden by default) -->
    <div id="ebook-wrapper" class="ebook-wrapper" style="display: none;">
        <div class="app-container">
        <!-- Header with Title and Progress -->
        <header class="app-header">
            <h1 class="app-title">A Borrowed Bunny</h1>
            <div class="progress-indicator">
                <!-- Progress dots will be generated by JavaScript -->
            </div>
        </header>

        <!-- Main Content Area -->
        <main class="app-main">
            <!-- Page Container; slide content is loaded here dynamically -->
            <div id="content" class="page-container">

                <!-- Slide content will be loaded here from /pages/slideXX.html -->
            </div>

            <!-- Navigation Buttons -->
            <nav class="app-navigation">
                <button class="nav-button prev-btn" disabled>Previous</button>
                <button class="nav-button next-btn" disabled>Next</button>
            </nav>
        </main>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
