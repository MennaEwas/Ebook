<svg xmlns="http://www.w3.org/2000/svg" width="900" height="600" viewBox="0 0 900 600" role="img" aria-label="A Borrowed Bunny cover">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#f0f4ff"/>
      <stop offset="1" stop-color="#ffeef2"/>
    </linearGradient>
  </defs>
  <rect width="900" height="600" fill="url(#bg)"/>

  <rect x="70" y="70" width="760" height="460" rx="36" fill="#ffffff" stroke="#cbd5e1" stroke-width="6"/>

  <text x="450" y="165" text-anchor="middle" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="56" font-weight="800" fill="#1e293b">
    A Borrowed Bunny
  </text>
  <text x="450" y="215" text-anchor="middle" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="22" font-weight="600" fill="#475569">
    Interactive eBook
  </text>

  <!-- Simple illustration -->
  <g transform="translate(220,260)">
    <!-- girl -->
    <circle cx="120" cy="70" r="44" fill="#fde68a" stroke="#f59e0b" stroke-width="4"/>
    <rect x="80" y="120" width="80" height="120" rx="18" fill="#a5b4fc"/>
    <circle cx="105" cy="65" r="6" fill="#1e293b"/>
    <circle cx="135" cy="65" r="6" fill="#1e293b"/>
    <path d="M108 85 Q120 95 132 85" stroke="#1e293b" stroke-width="4" fill="none" stroke-linecap="round"/>

    <!-- bunny -->
    <g transform="translate(250,55)">
      <ellipse cx="90" cy="120" rx="70" ry="60" fill="#f8fafc" stroke="#cbd5e1" stroke-width="4"/>
      <ellipse cx="60" cy="45" rx="22" ry="50" fill="#f8fafc" stroke="#cbd5e1" stroke-width="4"/>
      <ellipse cx="120" cy="45" rx="22" ry="50" fill="#f8fafc" stroke="#cbd5e1" stroke-width="4"/>
      <circle cx="70" cy="110" r="6" fill="#1e293b"/>
      <circle cx="110" cy="110" r="6" fill="#1e293b"/>
      <path d="M88 125 Q90 135 92 125" stroke="#fb7185" stroke-width="6" fill="none" stroke-linecap="round"/>
    </g>
  </g>

  <text x="450" y="500" text-anchor="middle" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="18" fill="#64748b">
    Cover art placeholder
  </text>
</svg>
