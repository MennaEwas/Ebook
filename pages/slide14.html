<section class="page">
  <div class="content-area">
    <h2 class="page-title">Story Strip</h2>
    <button class="audio-narration-btn" data-audio="slide14">
        ðŸ”Š Listen
      </button>
    <img src="assets/images/completion.png" alt="Completion illustration" class="story-image">
    <p class="instruction">Write one short sentence to describe the beginning, middle, and end of the story.</p>
  </div>
  

  <div class="activity-area">
    <div class="story-strip" aria-label="Story strip panels">
      <div class="story-panel">
        <h3 class="story-panel-title">Beginning</h3>
        <textarea
          class="text-input story-strip-input"
          rows="2"
          placeholder="At the beginning..."
        ></textarea>
      </div>

      <div class="story-panel">
        <h3 class="story-panel-title">Middle</h3>
        <textarea
          class="text-input story-strip-input"
          rows="2"
          placeholder="In the middle..."
        ></textarea>
      </div>

      <div class="story-panel">
        <h3 class="story-panel-title">End</h3>
        <textarea
          class="text-input story-strip-input"
          rows="2"
          placeholder="At the end..."
        ></textarea>
      </div>
    </div>

    <button class="submit-btn story-strip-submit" type="button">Tell the story</button>
  </div>

  <div class="feedback-area" role="status"></div>
</section>
